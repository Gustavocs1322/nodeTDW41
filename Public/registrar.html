<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <style>
        /* Reset y estilos base */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E8F0FE; /* Azul claro moderno */
        }
    
        h3 {
            text-align: center;
            color: #202124; /* Gris oscuro */
            font-weight: 700;
            font-size: 1.8em;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }
    
        /* Contenedor del formulario */
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            background-color: #FFFFFF; /* Blanco puro */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Sombra ligera */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .form-container:hover {
            transform: translateY(-5px); /* Efecto de elevación */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
    
        /* Campos de entrada */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #DADCE0; /* Gris claro */
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #202124; /* Gris oscuro */
            background-color: #F8FBFF; /* Azul claro */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
    
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #1A73E8; /* Azul principal */
            outline: none;
            box-shadow: 0 0 5px rgba(26, 115, 232, 0.5);
        }
    
        /* Botón de registro */
        input[type="submit"] {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background-color: #1A73E8; /* Azul Google */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
    
        input[type="submit"]:hover {
            background-color: #1664C1; /* Azul más oscuro */
            transform: scale(1.03); /* Ampliación ligera */
        }
    
        /* Etiquetas */
        label {
            font-size: 15px;
            color: #5F6368; /* Gris medio */
            font-weight: 500;
        }
    </style>
    
</head>
<body>
    <div class="form-container">
        <h3>Registrarse</h3>
        <form action="/registrar" method="post">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="cont" placeholder="Ingresa tu contraseña">

            <input type="submit" value="Registrarse">
        </form>
    </div>
</body>
</html>
